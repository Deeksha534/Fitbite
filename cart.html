<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - FitBite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d2a679 0%, #b8956a 100%);
      color: #111;
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .cart-header {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-header h2 {
      margin: 0;
      color: #4e342e;
      font-size: 2rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .cart-header h2 i {
      color: #b5835a;
    }

    .cart-count {
      background: #4e342e;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .cart-content {
      display: grid;
      gap: 20px;
    }

    .cart-item {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      display: grid;
      grid-template-columns: 100px 1fr auto;
      gap: 20px;
      align-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cart-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .item-image {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .item-details {
      flex: 1;
    }

    .item-details h4 {
      margin: 0 0 8px 0;
      color: #4e342e;
      font-size: 1.3rem;
    }

    .item-price {
      color: #b5835a;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .quantity-section {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0;
      background: #f5f5f5;
      border-radius: 8px;
      overflow: hidden;
    }

    .quantity-controls button {
      padding: 10px 15px;
      border: none;
      background: #4e342e;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 1rem;
      font-weight: bold;
    }

    .quantity-controls button:hover {
      background: #b5835a;
    }

    .quantity-controls span {
      padding: 10px 20px;
      background: white;
      font-weight: 600;
      min-width: 50px;
      text-align: center;
    }

    .remove-btn {
      padding: 10px 15px;
      border: none;
      background: #d32f2f;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .remove-btn:hover {
      background: #b71c1c;
    }

    .item-total {
      text-align: right;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
    }

    .item-total-price {
      font-size: 1.5rem;
      color: #4e342e;
      font-weight: bold;
    }

    .cart-summary {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      margin-top: 30px;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .summary-row.total {
      border-bottom: none;
      font-size: 1.5rem;
      font-weight: bold;
      color: #4e342e;
      padding-top: 20px;
      margin-top: 10px;
      border-top: 2px solid #4e342e;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .back-btn {
      color: #4e342e;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: #b5835a;
    }

    .checkout-btn {
      background: #4e342e;
      color: white;
      padding: 15px 40px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(78, 52, 46, 0.3);
    }

    .checkout-btn:hover {
      background: #b5835a;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 52, 46, 0.4);
    }

    /* Empty Cart and Login Required share the same base styles */
    .empty-cart, .login-required {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 60px 30px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      max-width: 500px;
      margin: 0 auto; /* Center it */
    }

    .empty-cart i, .login-required i {
      font-size: 5rem;
      color: #b5835a;
      margin-bottom: 20px;
    }

    .empty-cart h3, .login-required h3 {
      color: #4e342e;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .empty-cart p, .login-required p {
      color: #666;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    /* Start Shopping Button (Empty Cart) */
    .start-shopping-btn {
      background: #f5e6d3;
      color: #4e342e;
      padding: 15px 40px;
      border-radius: 10px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(78, 52, 46, 0.2);
    }

    .start-shopping-btn:hover {
      background: #e6ccb3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(78, 52, 46, 0.25);
    }

    /* Hide element initially */
    .hidden {
        display: none;
    }

    @media (max-width: 768px) {
      .cart-item {
        grid-template-columns: 80px 1fr;
        gap: 15px;
      }

      /* ... (rest of your media query styles) ... */
    }
  </style>
</head>
<body>

  <div class="container">
    
    <div id="loading-message" style="text-align:center; padding: 50px; font-size: 1.2rem; color: #4e342e; background: rgba(255, 255, 255, 0.95); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.15);">
        Checking session...
    </div>

    <div id="cart-content-wrapper" class="hidden">
        
        <div class="cart-header">
          <h2>
            <i class="fas fa-shopping-cart"></i>
            Your Shopping Cart
          </h2>
          <div class="cart-count" id="cart-count">0 Items</div>
        </div>

        <div class="cart-content" id="cart-content"></div>

        <div id="cart-summary"></div>
    </div>
    
  </div>

  <script type="module" src="./supabaseClient.js"></script>

  <script type="module">
    import { supabase } from './supabaseClient.js';
    
    const loadingMessage = document.getElementById('loading-message');
    const contentWrapper = document.getElementById('cart-content-wrapper');

    // --- Page Protection ---
    async function checkSessionAndRender() {
        // Show loading message initially
        loadingMessage.classList.remove('hidden');
        contentWrapper.classList.add('hidden');
        
        const { data: { user } } = await supabase.auth.getUser();
        
        loadingMessage.classList.add('hidden'); // Hide loading message

        if (!user) {
            // User is NOT logged in: Show a styled login message instead of the cart
            contentWrapper.innerHTML = `
                <div class="login-required">
                    <i class="fas fa-lock"></i>
                    <h3>Login Required to View Cart</h3>
                    <p>Please log in to manage your shopping cart.</p>
                    <a href="login.html" class="start-shopping-btn">
                        Go to Login
                    </a>
                </div>
            `;
            contentWrapper.classList.remove('hidden');
        } else {
            // User is logged in: Show the actual cart content
            contentWrapper.classList.remove('hidden');
            renderCart(); // Call your main function to populate the cart
        }
    }


    // --- Existing Cart Functions (Placed here to ensure access) ---
    function getCartData() {
      try {
        let cart = JSON.parse(localStorage.getItem('cart'));
        if (Array.isArray(cart)) return cart;
      } catch (e) {}
      // Fallback/Demo data when cart is empty in storage
      return []; 
    }

    function saveCartData(cart) {
      try {
        localStorage.setItem('cart', JSON.stringify(cart));
      } catch (e) {}
    }

    window.renderCart = function() { // Made global for onclick handlers
      const cart = getCartData();
      const cartContainer = document.getElementById('cart-content');
      const summaryContainer = document.getElementById('cart-summary');
      const cartCount = document.getElementById('cart-count');

      if (cart.length === 0) {
        cartContainer.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h3>Your cart is empty</h3>
            <p>Looks like you haven't added any FitBite products yet!</p>
            <a href="index.html" class="start-shopping-btn">
              Start Shopping
            </a>
          </div>
        `;
        summaryContainer.innerHTML = '';
        cartCount.textContent = '0 Items';
        return;
      }

      let total = 0;
      let html = '';

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        html += `
          <div class="cart-item">
            <img src="${item.img}" alt="${item.name}" class="item-image">
            <div class="item-details">
              <h4>${item.name}</h4>
              <div class="item-price">₹${item.price} each</div>
              <div class="quantity-section">
                <div class="quantity-controls">
                  <button onclick="changeQuantity(${index}, -1)"><i class="fas fa-minus"></i></button>
                  <span>${item.quantity}</span>
                  <button onclick="changeQuantity(${index}, 1)"><i class="fas fa-plus"></i></button>
                </div>
                <button class="remove-btn" onclick="removeItem(${index})"><i class="fas fa-trash"></i> Remove</button>
              </div>
            </div>
            <div class="item-total">
              <div class="item-total-price">₹${itemTotal}</div>
            </div>
          </div>
        `;
      });

      cartContainer.innerHTML = html;

      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = `${totalItems} Item${totalItems !== 1 ? 's' : ''}`;

      const shippingThreshold = 500;
      const flatShippingCost = 50;

      const subtotal = total;
      const shipping = subtotal > shippingThreshold ? 0 : flatShippingCost;
      const finalTotal = subtotal + shipping;

      summaryContainer.innerHTML = `
        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal</span>
            <span>₹${subtotal}</span>
          </div>
          <div class="summary-row">
            <span>Shipping ${shipping === 0 ? '(Free!)' : ''}</span>
            <span>${shipping === 0 ? 'FREE' : '₹' + shipping}</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span>₹${finalTotal}</span>
          </div>
          <div class="actions">
            <a href="index.html" class="back-btn">
              <i class="fas fa-arrow-left"></i>
              Continue Shopping
            </a>
            <a href="order.html" class="checkout-btn">
              <i class="fas fa-credit-card"></i>
              Proceed to Checkout
            </a>
          </div>
        </div>
      `;
    }

    window.changeQuantity = function(index, delta) {
      let cart = getCartData();
      cart[index].quantity += delta;
      if (cart[index].quantity < 1) cart[index].quantity = 1;
      saveCartData(cart);
      renderCart();
    }

    window.removeItem = function(index) {
      let cart = getCartData();
      cart.splice(index, 1);
      saveCartData(cart);
      renderCart();
    }

    // Start the authentication check process
    checkSessionAndRender();
  </script>

</body>
</html>
